---
- name: install streaming
  become: yes
  hosts: all
  tasks:


  - name: install nginx
    apt:
      update_cache: yes
      name:
        - nginx
        - libnginx-mod-rtmp


  - name: copy nginx config
    copy:
      src: streaming/nginx.conf
      dest: /etc/nginx/nginx.conf


  - name: restart nginx
    service:
      name: nginx
      state: restarted
